apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "hello-world.fullname" . }}-app-config
  labels:
    {{- include "hello-world.labels" . | nindent 4 }}
data:
  app_name: {{ .Values.app.name | quote }}
  app_version: {{ .Values.app.version | quote }}
  environment: {{ .Values.environment.name | quote }}
  deployment_method: "helm"
  last_updated: "2025-07-31"
  features:
    health_check: "enabled"
    metrics: "enabled"
    logging: "enabled"
  settings:
    log_level: {{ .Values.environment.logLevel | quote }}
    debug_enabled: {{ .Values.environment.debugEnabled | quote }}
    replicas: {{ .Values.deployment.replicas | quote }} 