# Staging environment values
environment:
  name: "staging"
  logLevel: "info"
  debugEnabled: false

deployment:
  replicas: 2

resources:
  requests:
    cpu: 200m
    memory: 256Mi
  limits:
    cpu: 400m
    memory: 512Mi

hpa:
  enabled: false

route:
  enabled: true
  host: hello-world-staging.local

labels:
  environment: staging
  tier: staging

annotations:
  environment: staging
  managed-by: argocd 