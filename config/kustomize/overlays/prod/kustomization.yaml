apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: hello-world-prod

namespace: prod

resources:
  - ../../base
  - configmap.yaml
  - patches/hpa.yaml

patches:
  - path: patches/replica-count.yaml
    target:
      kind: Deployment

namePrefix: prod-

labels:
  - pairs:
      environment: prod
      tier: production

commonAnnotations:
  environment: prod
  managed-by: argocd 