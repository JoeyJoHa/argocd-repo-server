apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: hello-world-helm
  namespace: openshift-gitops
spec:
  generators:
  - list:
      elements:
      - environment: dev
        namespace: dev
        releaseName: hello-world-dev
        valuesFile: values-dev.yaml
      - environment: staging
        namespace: staging
        releaseName: hello-world-staging
        valuesFile: values-staging.yaml
      - environment: prod
        namespace: prod
        releaseName: hello-world-prod
        valuesFile: values-prod.yaml
  template:
    metadata:
      name: '{{releaseName}}'
      namespace: openshift-gitops
      labels:
        environment: '{{environment}}'
        managed-by: applicationset
    spec:
      project: default
      source:
        repoURL: https://github.com/JoeyJoHa/argocd-repo-server
        targetRevision: main
        path: config/helm/hello-world
        helm:
          valueFiles:
          - '{{valuesFile}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{namespace}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
        - CreateNamespace=true
        - PrunePropagationPolicy=foreground
        - PruneLast=true
      revisionHistoryLimit: 10 