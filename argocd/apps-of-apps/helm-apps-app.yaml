apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hello-world-helm-apps
  namespace: openshift-gitops
  labels:
    app.kubernetes.io/name: hello-world-helm-apps
    app.kubernetes.io/instance: helm
    managed-by: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/JoeyJoHa/argocd-repo-server
    targetRevision: HEAD
    path: argocd/applications/helm-apps
  destination:
    server: https://kubernetes.default.svc
    namespace: openshift-gitops
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
    - PruneLast=true
  revisionHistoryLimit: 10 